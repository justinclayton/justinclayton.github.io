<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="{{ site.name }}" />

    <link rel="stylesheet" type="text/css" media="screen" href="/css/stylesheet.css">

    <title>{{ site.name }}</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/justinclayton">View on GitHub</a>

          <h1 id="project_title">{{ site.name }}</h1>
          <h2 id="project_tagline">{{ site.tagline }}</h2>

        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <h3>
<a name="tbd" class="anchor" href="#tbd"><span class="octicon octicon-link"></span></a>{{ content }}</h3>
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>



  </body>
</html>
